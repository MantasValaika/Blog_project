<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head('Blog | Edite post')"></head>
<body>
<header th:replace="fragments/fragments :: menu"></header>

<div class="body-form">
    <form th:action="@{/private/posts/edit/{postId}(postId=${post.getPostId()})}" th:object="${post}" method="post">
        <h1 class="title" th:text="#{blog.create}"></h1>
        <div class="form-inline">
            <div class="form">
                <label class="title" for="title" th:text="#{edite.title}"></label>
                <input type="text" th:field="*{title}" id="title" required>
            </div>
            <div class="form">
                <label class="title" for="text" th:text="#{edite.text}"></label>
                <textarea type="text" th:field="*{postedText}" id="text" required/>
            </div>
            <ul>
                <li th:each="err : ${#fields.errors('text')}" th:text="${err}"></li>
            </ul>
            <div>
                <button class="submit" type="submit" th:text="#{create.submit}"></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
