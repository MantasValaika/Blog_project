<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="fragments/fragments :: head('Login')"></head>
    <body>
        <header th:replace="fragments/fragments :: menu"></header>

        <div class="body-form">
            <div th:if="${param.error}" th:text="#{login.badCredentials}"></div>
            <form th:action="@{/login}" method="post">
                <table>
                    <tr>
                        <td th:text="#{login.userNameLabel}"></td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td th:text="#{login.passwordLabel}"></td>
                        <td><input type="password" name="password"></tr>
                    </tr>
                </table>
                <button class="submit" type="submit" th:text="#{login.submit}"></button>
            </form>
        </div>
    </body>
</html>
