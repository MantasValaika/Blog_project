<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="fragments/fragments :: head('Blog | Registration')"></head>
    <body>
        <header th:replace="fragments/fragments :: menu"></header>

        <div class="body-form">
            <form th:action="@{/public/register/createUser}" th:object="${user}" method="post">
                <h1 class="title" th:text="#{user.title}"></h1>
                <div class="form-inline">
                    <div class="form">
                        <label for="first-name" th:text="#{user.name}"></label>
                        <input type="text" th:field="*{name}" id="first-name">
                            <ul>
                                <li th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="last-name" th:text="#{user.surname}"></label>
                        <input type="text" th:field="*{lastName}" id="last-name">
                            <ul>
                                <li th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="email" th:text="#{user.mail}"></label>
                        <input type="text" th:field="*{email}" id="email">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="phone" th:text="#{user.phone}"></label>
                        <input type="tel" th:field="*{phoneNumber}" id="phone" th:errorclass="error">
                            <ul>
                                <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="homeAddress" th:text="#{user.homeAddress}"></label>
                        <input type="text" th:field="*{homeAddress}" id="homeAddress">
                            <ul>
                                <li th:if="${#fields.hasErrors('homeAddress')}" th:errorclass="error" th:errors="*{homeAddress}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="username" th:text="#{login.userNameLabel}"></label>
                        <input type="text" th:field="*{username}" id="username">
                            <ul>
                                <li th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="password" th:text="#{login.passwordLabel}"></label>
                        <input type="password" th:field="*{password}" id="password">
                            <ul>
                                <li th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></li>
                            </ul>
                    </div>
                    <div class="form">
                        <label for="password2" th:text="#{login.passwordLabel2}"></label>
                        <input type="password" id="password2">
                    </div>
                        <ul>
                            <li class="alert" th:text="#{login.passwordNotMatch}"></li>
                        </ul>
                    <div>
                        <button class="submit-psw" type="submit" th:text="#{create.submit}"></button>
                    </div>
                </div>
            </form>
        </div>

        <script th:src="@{/js/script.js}"></script>

    </body>
</html>
